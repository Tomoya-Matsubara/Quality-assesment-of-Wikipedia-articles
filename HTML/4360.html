
<p><strong>Deh-e Kafi</strong> (, also <a href="Romanize" title="wikilink">Romanized</a> as <strong>Deh-e K&lt;U+0101&gt;f&lt;U+012B&gt;</strong>)<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> is a village in <a href="Derakhtengan_Rural_District" title="wikilink">Derakhtengan Rural District</a>, in the <a href="Central_District_(Kerman_County)" title="wikilink">Central District</a> of <a href="Kerman_County" title="wikilink">Kerman County</a>, <a href="Kerman_Province" title="wikilink">Kerman Province</a>, <a href="Iran" class="uri" title="wikilink">Iran</a>. At the 2006 census, its population was 22, in 5 families.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
