
<p>The <strong>Swedish Painters' Union</strong> is a <a href="trade_union" title="wikilink">trade union</a> in <a href="Sweden" class="uri" title="wikilink">Sweden</a>. It has a membership of 20,000 and is affiliated with the <a href="Swedish_Trade_Union_Confederation" title="wikilink">Swedish Trade Union Confederation</a>.</p>
