<p><strong>El-Tahra Palace</strong> is a <a href="palace" class="uri" title="wikilink">palace</a> located in <a href="Cairo" class="uri" title="wikilink">Cairo</a>, <a href="Egypt" class="uri" title="wikilink">Egypt</a> that was designed by <a href="Antonio_Lasciac" title="wikilink">Antonio Lasciac</a><a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a>. It was mainly built for <a href="Princess_Amina" title="wikilink">Princess Amina</a><a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a>, daughter of <a href="Khedive_Ismail" title="wikilink">Khedive Ismail</a> and mother of <a href="Mohamed_Taher_Pasha" title="wikilink">Mohamed Taher Pasha</a><a href="#fn3" class="footnote-ref" id="fnref3"><sup>3</sup></a>. It was built in &quot;Italianate Palazzo&quot; style<a href="#fn4" class="footnote-ref" id="fnref4"><sup>4</sup></a>.</p>
