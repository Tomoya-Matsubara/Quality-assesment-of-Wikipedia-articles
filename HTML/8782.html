
<p><strong><em>Neotis heuglinii</em></strong> is a species of <a href="bird" class="uri" title="wikilink">bird</a> in the <a href="Otididae" class="uri" title="wikilink">Otididae</a> family. It is found in <a href="Djibouti" class="uri" title="wikilink">Djibouti</a>, <a href="Eritrea" class="uri" title="wikilink">Eritrea</a>, <a href="Ethiopia" class="uri" title="wikilink">Ethiopia</a>, <a href="Kenya" class="uri" title="wikilink">Kenya</a>, and <a href="Somalia" class="uri" title="wikilink">Somalia</a>.</p>
