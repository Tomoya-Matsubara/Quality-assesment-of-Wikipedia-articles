
<p><strong><em>Tillandsia ulrici</em></strong> is a <a href="species_(biology)" title="wikilink">species</a> of the <a href="genus_(biology)" title="wikilink">genus</a> <em><a href="Tillandsia" class="uri" title="wikilink">Tillandsia</a></em>. This species is <a href="Endemism" title="wikilink">endemic</a> to <a href="Mexico" class="uri" title="wikilink">Mexico</a>.</p>
