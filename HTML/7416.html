

<p><strong>George Worrall</strong> was the first manager of <a href="Wolverhampton_Wanderers_F.C." title="wikilink">Wolverhampton Wanderers Football Club</a>. He was appointed on the club's formation in <a href="1877" class="uri" title="wikilink">1877</a> and remained in charge until <a href="1885" class="uri" title="wikilink">1885</a>.</p>
