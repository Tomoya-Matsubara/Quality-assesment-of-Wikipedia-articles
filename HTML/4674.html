

<p><strong>Denis Gennadyevich Churkin</strong> (; born July 30, 1979) is a <a href="Russia" title="wikilink">Russian</a> professional <a href="Association_football" title="wikilink">football</a> player. In 2009, he played in the <a href="Russian_Second_Division" title="wikilink">Russian Second Division</a> for <a href="FC_Sakhalin_Yuzhno-Sakhalinsk" title="wikilink">FC Sakhalin Yuzhno-Sakhalinsk</a>.</p>
