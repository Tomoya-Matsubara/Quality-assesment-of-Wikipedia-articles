<p><strong>Bishop Magnus</strong> the was the <a href="Roman_Catholic" title="wikilink">Roman Catholic</a> <a href="Bishop_of_Turku" title="wikilink">Bishop of Turku</a> during 1291-1308. He was the first bishop who is known to have been born in <a href="Finland" class="uri" title="wikilink">Finland</a>.</p>
