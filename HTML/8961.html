

<p><strong><em>Ancylocera sallei</em></strong> is a species of <a href="beetle" class="uri" title="wikilink">beetle</a> in the <a href="Cerambycidae" class="uri" title="wikilink">Cerambycidae</a> family.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> It was described by Bucquet in 1857.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
