

<p><img src="Bithu.jpg" title="fig:Bithu.jpg" alt="Bithu.jpg" /> <strong>Bithugalgama</strong> is a village in <a href="Balangoda" class="uri" title="wikilink">Balangoda</a> town of <a href="Sabaragamuwa_Province" title="wikilink">Sabaragamuwa Province</a>, <a href="Sri_Lanka" title="wikilink">Sri Lanka</a>. It is 6 km away from Balangoda and 24 km away from <a href="Kalthota" class="uri" title="wikilink">Kalthota</a>. It is the one of beautiful villages of Balangoda town.</p>
