
<p><strong><em>Lepidochrysops oosthuizeni</em></strong> is a species of <a href="butterfly" class="uri" title="wikilink">butterfly</a> in the <a href="Lycaenidae" class="uri" title="wikilink">Lycaenidae</a> family. It is found in <a href="Lesotho" class="uri" title="wikilink">Lesotho</a> and <a href="South_Africa" title="wikilink">South Africa</a>.</p>
