
<p>was a <a href="towns_of_Japan" title="wikilink">town</a> located in <a href="Nitta_District,_Gunma" title="wikilink">Nitta District</a>, <a href="Gunma_Prefecture" title="wikilink">Gunma</a>, <a href="Japan" class="uri" title="wikilink">Japan</a>.</p>
<p>As of <a href="March_28" title="wikilink">March 28</a>, <a href="2005" class="uri" title="wikilink">2005</a>, the town has become part of the expanded city of <a href="Ota,_Gunma" title="wikilink">Ota</a>.</p>
