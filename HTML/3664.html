
<p> <strong><em>Calosoma mirificus</em></strong> is a species of <a href="ground_beetle" title="wikilink">ground beetle</a> in the subfamily of <a href="Carabinae" class="uri" title="wikilink">Carabinae</a>.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> It was described by Casale in 1979.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
