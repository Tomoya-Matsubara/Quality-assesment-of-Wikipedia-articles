
<p><strong>Blue Lake</strong> is a small <a href="lake" class="uri" title="wikilink">lake</a> at the foot of the <a href="Tasman_Glacier" title="wikilink">Tasman Glacier</a> in inland <a href="Canterbury,_New_Zealand" title="wikilink">Canterbury</a>, in the central <a href="South_Island" title="wikilink">South Island</a> of <a href="New_Zealand" title="wikilink">New Zealand</a>. Its outflow is the <a href="Tasman_River" title="wikilink">Tasman River</a>, part of the <a href="Waitaki_River" title="wikilink">Waitaki River</a> system.</p>
