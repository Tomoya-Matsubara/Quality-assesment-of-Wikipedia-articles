
<p><strong>Larry Robertson</strong> is the current <a href="Anglican_Diocese_of_Yukon" title="wikilink">Bishop of Yukon</a>.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> He had previously served in the <a href="Anglican_Diocese_of_The_Arctic" title="wikilink">Diocese of The Arctic</a> for 34 years.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
