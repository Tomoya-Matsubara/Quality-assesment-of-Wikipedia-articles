<p><strong>Theological hermeneutics</strong> is a field of <a href="theology" class="uri" title="wikilink">theology</a>. It broadly refers to the application of <a href="hermeneutics" class="uri" title="wikilink">hermeneutics</a> to theological texts, particularly <a href="scripture" class="uri" title="wikilink">scripture</a>. <a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a></p>
