
<p><strong>Varzan</strong><a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> () is a village in <a href="Adaran_Rural_District" title="wikilink">Adaran Rural District</a>, <a href="Asara_District" title="wikilink">Asara District</a>, <a href="Karaj_County" title="wikilink">Karaj County</a>, <a href="Alborz_Province" title="wikilink">Alborz Province</a>, <a href="Iran" class="uri" title="wikilink">Iran</a>. At the 2006 census, its population was 287, in 83 families.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
