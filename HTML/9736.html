<p><img src="Tch.jpg" title="fig:Test Card H" alt="Test Card H" width="300" /> <strong>Test Card H</strong> is the name given to a <a href="test_card" title="wikilink">test card</a> designed by the <a href="British_Broadcasting_Corporation" title="wikilink">BBC</a>. However, it was never broadcast and used as a line up chart for cameras, possibly used to test <a href="chroma" class="uri" title="wikilink">chroma</a> specifications as well as <a href="Display_resolution" title="wikilink">resolution</a> and <a href="Bandwidth_(signal_processing)" title="wikilink">bandwidth</a>.</p>
