
<p><strong>Cerkljanska Dobrava</strong> is a small settlement in the <a href="Cerklje_na_Gorenjskem" title="wikilink">Cerklje na Gorenjskem</a> municipality in the <a href="Upper_Carniola" title="wikilink">Upper Carniola</a> region of <a href="Slovenia" class="uri" title="wikilink">Slovenia</a>.</p>
