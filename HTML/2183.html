
<p><strong>Mandria</strong> () is a village in the <a href="Paphos_District" title="wikilink">Paphos District</a> of <a href="Cyprus" class="uri" title="wikilink">Cyprus</a>, located 2 km east of <a href="Timi" class="uri" title="wikilink">Timi</a>.</p>
