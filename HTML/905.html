<p>The <strong>Ekalesia Niue</strong> is a church the Island of <a href="Niue" class="uri" title="wikilink">Niue</a>. The Ekalesia Niue is a member of the Pacific Conference of Churches, WARC, and the Council for World Mission (CWM).<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a></p>
