
<p><strong>Honeyri-ye Seh</strong> (, also <a href="Romanize" title="wikilink">Romanized</a> as <strong>Honeyr&lt;U+012B&gt;-ye Seh</strong>)<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> is a village in <a href="Mollasani_Rural_District" title="wikilink">Mollasani Rural District</a>, in the <a href="Central_District_(Bavi_County)" title="wikilink">Central District</a> of <a href="Bavi_County" title="wikilink">Bavi County</a>, <a href="Khuzestan_Province" title="wikilink">Khuzestan Province</a>, <a href="Iran" class="uri" title="wikilink">Iran</a>. At the 2006 census, its population was 41, in 7 families.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
