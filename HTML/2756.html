
<p><strong>Watson Settlement Bridge</strong> is a historic bridge in <a href="Littleton,_Maine" title="wikilink">Littleton, Maine</a>.</p>
<p>It was built in 1911 and added to the National Register of Historic Places in 1970.</p>
