
<p><strong>Guy Malherbe</strong> (born April 9, 1946) is a member of the <a href="National_Assembly_of_France" title="wikilink">National Assembly of France</a>. He represents the <a href="Essonne" class="uri" title="wikilink">Essonne</a> department, and is a member of the <a href="Union_for_a_Popular_Movement" title="wikilink">Union for a Popular Movement</a>.</p>
