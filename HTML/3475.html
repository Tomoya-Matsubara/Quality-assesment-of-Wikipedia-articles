
<p><strong>Nowa &lt;U+015A&gt;widnica</strong> is a village in the administrative district of <a href="Gmina_Olszyna" title="wikilink">Gmina Olszyna</a>, within <a href="Luba&lt;U+0144&gt;_County" title="wikilink">Luba&lt;U+0144&gt; County</a>, <a href="Lower_Silesian_Voivodeship" title="wikilink">Lower Silesian Voivodeship</a>, in south-western <a href="Poland" class="uri" title="wikilink">Poland</a>. Prior to 1945 it was in <a href="Germany" class="uri" title="wikilink">Germany</a>.</p>
