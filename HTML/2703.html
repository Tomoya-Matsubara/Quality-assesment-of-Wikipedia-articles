
<p><strong>Kul Chap</strong> (, also <a href="Romanize" title="wikilink">Romanized</a> as <strong>K&lt;U+016B&gt;l Chap</strong>)<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> is a village in <a href="Jelogir_Rural_District" title="wikilink">Jelogir Rural District</a>, in the <a href="Central_District_(Pol-e_Dokhtar_County)" title="wikilink">Central District</a> of <a href="Pol-e_Dokhtar_County" title="wikilink">Pol-e Dokhtar County</a>, <a href="Lorestan_Province" title="wikilink">Lorestan Province</a>, <a href="Iran" class="uri" title="wikilink">Iran</a>. At the 2006 census, its population was 57, in 14 families.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
