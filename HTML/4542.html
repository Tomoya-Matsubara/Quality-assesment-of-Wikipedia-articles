




<p><strong>Shun Kuwahara</strong> (born <a href="28_October" title="wikilink">28 October</a> <a href="1981" class="uri" title="wikilink">1981</a>) is a <a href="Japan" title="wikilink">Japanese</a> <a href="gymnastics" title="wikilink">gymnast</a>. Kuwahara was part of the Japanese team that won the silver medal in the team event at the <a href="2006_Asian_Games" title="wikilink">2006 Asian Games</a>.</p>
