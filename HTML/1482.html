<p>An <strong>accessible image</strong> is an image that is made <a href="accessible" class="uri" title="wikilink">accessible</a> to the <a href="visually_impaired" title="wikilink">visually impaired</a> through <a href="touch" class="uri" title="wikilink">touch</a>, <a href="sight" class="uri" title="wikilink">sight</a>, <a href="olfaction" title="wikilink">smell</a> and <a href="sound" class="uri" title="wikilink">sound</a>.</p>
