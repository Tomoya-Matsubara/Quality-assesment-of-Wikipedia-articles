<p><strong>Ulavaipu</strong> is a small village situated on the northern side of <a href="Thaikattussery" class="uri" title="wikilink">Thaikattussery</a> <a href="Panchayath" class="uri" title="wikilink">Panchayath</a> in <a href="Cherthala" class="uri" title="wikilink">Cherthala</a> <a href="Taluk" class="uri" title="wikilink">Taluk</a>. This village has beautiful backwater view, and also known as the Granary of Thaikattussery Panchayath.</p>
