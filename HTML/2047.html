
<p><strong>Wrentham State School</strong> is a historic school at the junction of Emerald and North Streets in <a href="Wrentham,_Massachusetts" title="wikilink">Wrentham, Massachusetts</a>.</p>
<p>The school was built in 1906 and added to the <a href="National_Register_of_Historic_Places" title="wikilink">National Register of Historic Places</a> in 1994.</p>
