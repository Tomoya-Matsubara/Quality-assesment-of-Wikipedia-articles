
<p><strong>Zaafrane</strong> () is a small desert oasis village in central <a href="Tunisia" class="uri" title="wikilink">Tunisia</a>. It is located at around  and is the gateway to the <a href="Grand_Eastern_Erg" title="wikilink">Grand Eastern Erg</a> desert. It is the centre for the traditionally nomadic <a href="Adhara_people" title="wikilink">Adhara people</a>.</p>
