<p><img src="Kashmiri_Garlic.jpg" title="fig:Snow Mountain Garlic" alt="Snow Mountain Garlic" width="200" /> <strong>Snow Mountain Garlic</strong> (commonly known as Kashmiri Garlic) is a variety of <a href="garlic" class="uri" title="wikilink">garlic</a> found in the <a href="India" title="wikilink">Indian</a> state of <a href="Jammu_and_Kashmir" title="wikilink">Jammu and Kashmir</a>.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a></p>
