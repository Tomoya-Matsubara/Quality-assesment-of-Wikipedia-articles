
<p><strong>Mariara</strong> is a city capital of the <a href="Diego_Ibarra_Municipality" title="wikilink">Diego Ibarra Municipality</a> in <a href="Carabobo_State" title="wikilink">Carabobo State</a>, Venezuela. It was founded by bishop Mariano Marti on 3 December 1781.</p>
