
<p><strong>Mount Pierre</strong> () is a sharp conical <a href="summit_(topography)" title="wikilink">peak</a>, 210 m, standing immediately south of <a href="Moureaux_Point" title="wikilink">Moureaux Point</a>, <a href="Liege_Island" title="wikilink">Liege Island</a>, in the <a href="Palmer_Archipelago" title="wikilink">Palmer Archipelago</a>. Discovered and named by the <a href="Belgian_Antarctic_Expedition" title="wikilink">Belgian Antarctic Expedition</a> under Gerlache, 1897-99.</p>
