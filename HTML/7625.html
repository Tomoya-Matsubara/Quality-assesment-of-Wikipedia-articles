
<p><strong><em>Oberea acuta</em></strong> is a species of <a href="longhorn_beetle" title="wikilink">longhorn beetle</a> in the tribe <a href="Saperdini" class="uri" title="wikilink">Saperdini</a> in the genus <a href="Oberea" class="uri" title="wikilink">Oberea</a>, discovered by Gressitt in 1951. <a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a></p>
