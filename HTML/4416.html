
<p><strong><em>Mecyclothorax ferruginiosus</em></strong> is a species of <a href="ground_beetle" title="wikilink">ground beetle</a> in the subfamily <a href="Psydrinae" class="uri" title="wikilink">Psydrinae</a>.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> It was described by Perrault in 1987.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
