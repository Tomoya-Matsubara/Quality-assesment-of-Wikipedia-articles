<p><strong>Julia Kent</strong> is a <a href="Canadian" class="uri" title="wikilink">Canadian</a> musician who is best known as an original member of all-cello group <a href="Rasputina" class="uri" title="wikilink">Rasputina</a>. She left Rasputina in 1999 and has played cello with a variety of artists and ensembles since then, most notably <a href="Antony_and_the_Johnsons" title="wikilink">Antony and the Johnsons</a>.</p>
