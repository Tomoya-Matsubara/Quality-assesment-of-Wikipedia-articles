<p>The <strong>Kerala Dalit Federation</strong> (KDF), is a political party in the <a href="India" title="wikilink">Indian</a> state of <a href="Kerala" class="uri" title="wikilink">Kerala</a>. KDF's President is Mr. <a href="P._Ramabhadran" title="wikilink">P. Ramabhadran</a>.</p>
<p>The women's wing of KDF is the <strong><a href="Kerala_Dalit_Mahila_Federation" title="wikilink">Kerala Dalit Mahila Federation</a></strong> (KDMF). The general secretary of KDMF is <a href="P.K._Radha" title="wikilink">P.K. Radha</a>.</p>
