<p><img src="Terje_Riis-Johansen_Senterpartiet_Landbruks-_og_matminister20051017.jpg" title="fig:Terje Riis Johansen" alt="Terje Riis Johansen" /> <strong>Terje Riis Johansen</strong> (b. <a href="1968" class="uri" title="wikilink">1968</a>) is a politician for the <a href="Norway" title="wikilink">Norwegian</a> <a href="Centre_Party_(Norway)" title="wikilink">Centre Party</a>. He is currently Minister of Agriculture and Food <a href="2005" class="uri" title="wikilink">2005</a> in the <a href="second_cabinet_Stoltenberg" title="wikilink">second cabinet Stoltenberg</a>, after being political advisor for the Minister of Finance <a href="1997" class="uri" title="wikilink">1997</a>-<a href="1999" class="uri" title="wikilink">1999</a>.</p>
