

<p><strong>Tang-e Khvosh</strong> (, also <a href="Romanize" title="wikilink">Romanized</a> as <strong>Tang-e Khowsh</strong>)<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> is a village in <a href="Howmeh_Rural_District_(Deyr_County)" title="wikilink">Howmeh Rural District</a>, in the <a href="Central_District_(Deyr_County)" title="wikilink">Central District</a> of <a href="Deyr_County" title="wikilink">Deyr County</a>, <a href="Bushehr_Province" title="wikilink">Bushehr Province</a>, <a href="Iran" class="uri" title="wikilink">Iran</a>. At the 2006 census, its population was 113, in 24 families.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
