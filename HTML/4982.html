
<p>The <strong>R29</strong> is a <a href="Regional_Route_(South_Africa)" title="wikilink">Regional Route</a> in <a href="South_Africa" title="wikilink">South Africa</a> that connects <a href="Johannesburg" class="uri" title="wikilink">Johannesburg</a> with <a href="Leandra,_Mpumalanga" title="wikilink">Leandra</a> via <a href="Germiston" class="uri" title="wikilink">Germiston</a>, <a href="Benoni,_Gauteng" title="wikilink">Benoni</a>, <a href="Boksburg" class="uri" title="wikilink">Boksburg</a> and <a href="Springs,_Gauteng" title="wikilink">Springs</a>. For much of its route it is named Main Reef Road.</p>
