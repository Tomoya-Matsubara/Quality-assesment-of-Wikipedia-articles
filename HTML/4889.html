
<p><strong>Pebmarsh</strong> is a small village and a civil parish the <a href="Braintree_(district)" title="wikilink">Braintree</a> district, in <a href="Essex" class="uri" title="wikilink">Essex</a>, <a href="England" class="uri" title="wikilink">England</a>. It is situated to the north east of <a href="Halstead" class="uri" title="wikilink">Halstead</a> close to the <a href="A131_road" title="wikilink">A131</a>.</p>
