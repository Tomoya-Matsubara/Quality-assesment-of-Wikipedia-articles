
<p><strong>Bakans</strong> (<a href="Latvian_language" title="wikilink">latv</a>. - <em>Bakanu ezers</em> or <em>Bakans</em>) is a <a href="lake" class="uri" title="wikilink">lake</a> in <a href="Madona_district" title="wikilink">Madona district</a>, <a href="Latvia" class="uri" title="wikilink">Latvia</a>. It is located near to <a href="Dzelzava" class="uri" title="wikilink">Dzelzava</a> village and next to the lake is a smaller village, named Jaunbakani.</p>
<p>In the 1930s, an old lake settlement was found in the lake.</p>
