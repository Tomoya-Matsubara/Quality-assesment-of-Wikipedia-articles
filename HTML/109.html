<p>In <a href="Greek_Mythology" title="wikilink">Greek Mythology</a>, <strong>Eurydice</strong> was the daughter of <a href="Pelops" class="uri" title="wikilink">Pelops</a> and was married to <a href="Electryon" class="uri" title="wikilink">Electryon</a>, king of <a href="Mycenae" class="uri" title="wikilink">Mycenae</a> and son of <a href="Perseus_(mythology)" title="wikilink"> Perseus</a>. She bore him <a href="Alcmena" class="uri" title="wikilink">Alcmena</a>, mother of <a href="Heracles" class="uri" title="wikilink">Heracles</a>. In other versions of the myth Eurydice's place was taken by <a href="Anaxo" class="uri" title="wikilink">Anaxo</a>, Electryon's niece.</p>
