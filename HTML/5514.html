
<p><strong>Argha</strong> is a <a href="town" class="uri" title="wikilink">town</a> in <a href="Arghakhanchi_District" title="wikilink">Arghakhanchi District</a> in the <a href="Lumbini_Zone" title="wikilink">Lumbini Zone</a> of southern <a href="Nepal" class="uri" title="wikilink">Nepal</a>. At the time of the <a href="1991_Nepal_census" title="wikilink">1991 Nepal census</a> it had a population of 8,248 and had 1712 houses in the village.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a></p>
