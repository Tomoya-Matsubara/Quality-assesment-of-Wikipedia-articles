
<p><strong>Basse Nding</strong> is a <a href="town" class="uri" title="wikilink">town</a> in <a href="The_Gambia" title="wikilink">The Gambia</a>. It is located in <a href="Fulladu_East" title="wikilink">Fulladu East</a> District in the <a href="Upper_River_Division" title="wikilink">Upper River Division</a>. As of 2009, it has an estimated population of 466.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a></p>
