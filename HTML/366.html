
<p><strong>Koleh Ney</strong> (, also <a href="Romanize" title="wikilink">Romanized</a> as <strong>Kol&lt;U+0101&gt;n&lt;U+012B&gt;</strong>)<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> is a village in <a href="Dowreh_Rural_District" title="wikilink">Dowreh Rural District</a>, <a href="Chegeni_District" title="wikilink">Chegeni District</a>, <a href="Dowreh_County" title="wikilink">Dowreh County</a>, <a href="Lorestan_Province" title="wikilink">Lorestan Province</a>, <a href="Iran" class="uri" title="wikilink">Iran</a>. At the 2006 census, its population was 458, in 95 families.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
