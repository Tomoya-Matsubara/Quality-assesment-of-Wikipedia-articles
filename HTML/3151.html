
<p>The <strong>Valera Shale</strong> is a <a href="Formation_(geology)" title="wikilink">geologic formation</a> in <a href="Texas" class="uri" title="wikilink">Texas</a>. It preserves <a href="fossils" class="uri" title="wikilink">fossils</a> dating back to the <a href="Permian" class="uri" title="wikilink">Permian</a> <a href="Period_(geology)" title="wikilink">period</a>.</p>
