

<p><strong><em>Audea tachosoides</em></strong> is a <a href="moth" class="uri" title="wikilink">moth</a> of the <a href="Erebidae" class="uri" title="wikilink">Erebidae</a> family. It is found in <a href="Burkina_Fasso" title="wikilink">Burkina Fasso</a> and <a href="Ivory_Coast" title="wikilink">Ivory Coast</a>.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a><a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
