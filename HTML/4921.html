<p><strong>Brickaville</strong> is a city in <a href="Toamasina_Province" title="wikilink">Toamasina Province</a>, <a href="Madagascar" class="uri" title="wikilink">Madagascar</a>. It is located at around . Brickaville, also known as Ampasimanolotra, is located on the road linking <a href="Toamasina" class="uri" title="wikilink">Toamasina</a> to <a href="Antananarivo" class="uri" title="wikilink">Antananarivo</a>. Its main industries revolve around sugar.</p>
