<p>The <strong>Gender Recognition Panel</strong> is a <a href="tribunal" class="uri" title="wikilink">tribunal</a> in the <a href="United_Kingdom" title="wikilink">United Kingdom</a> dealing with <a href="transsexual" class="uri" title="wikilink">transsexual</a> and <a href="transgender" class="uri" title="wikilink">transgender</a> concerns and allowing people to change their legal <a href="gender" class="uri" title="wikilink">gender</a>. It was founded as a response to the <a href="Gender_Recognition_Act_2004" title="wikilink">Gender Recognition Act 2004</a>.</p>
