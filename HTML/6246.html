
<p><strong>Dmitri Mikhailovich Aidov</strong> (; born April 10, 1982) is a <a href="Russia" title="wikilink">Russian</a> professional <a href="Association_football" title="wikilink">football</a> player. As of August 2009, he plays for <a href="FC_Volga_Nizhny_Novgorod" title="wikilink">FC Volga Nizhny Novgorod</a>.</p>
