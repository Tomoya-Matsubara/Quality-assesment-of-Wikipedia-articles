
<p><strong>Anti-Mullerian hormone receptor</strong> is a receptor for <a href="anti-m&lt;U+00FC&gt;llerian_hormone" title="wikilink">anti-m&lt;U+00FC&gt;llerian hormone</a>.</p>
<h2 id="pathology">Pathology</h2>
<p>The anti-Mullerian hormone receptor can be responsible for <a href="persistent_m&lt;U+00FC&gt;llerian_duct_syndrome" title="wikilink">persistent m&lt;U+00FC&gt;llerian duct syndrome</a>.</p>
