
<p><strong>John Schmitt</strong> (born <a href="November_12" title="wikilink">November 12</a>, <a href="1942" class="uri" title="wikilink">1942</a> in <a href="Brooklyn,_New_York" title="wikilink">Brooklyn, New York</a>) was a <a href="Center_(American_football)" title="wikilink">center</a> in the <a href="National_Football_League" title="wikilink">National Football League</a> who played ten seasons for the <a href="New_York_Jets" title="wikilink">New York Jets</a>, from whom he started in <a href="Super_Bowl_III" title="wikilink">Super Bowl III</a>.</p>
