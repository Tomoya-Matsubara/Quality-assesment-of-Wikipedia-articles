<p><strong>Vale Formoso e Aldeia do Souto</strong> is a <a href="Freguesia_(Portugal)" title="wikilink">civil parish</a> in the municipality of <a href="Covilh&lt;U+00E3&gt;_Municipality" title="wikilink">Covilh&lt;U+00E3&gt;</a>, <a href="Portugal" class="uri" title="wikilink">Portugal</a>. It was formed in 2013 by the merger of the former parishes <a href="Vale_Formoso" title="wikilink">Vale Formoso</a> and Aldeia do Souto.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a></p>
