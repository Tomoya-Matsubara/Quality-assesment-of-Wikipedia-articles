
<p><strong>Deh-e Gami</strong> (, also <a href="Romanize" title="wikilink">Romanized</a> as <strong>Deh-e Gam&lt;U+012B&gt;</strong>)<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a> is a village in <a href="Abreis_Rural_District" title="wikilink">Abreis Rural District</a>, <a href="Bazman_District" title="wikilink">Bazman District</a>, <a href="Iranshahr_County" title="wikilink">Iranshahr County</a>, <a href="Sistan_and_Baluchestan_Province" title="wikilink">Sistan and Baluchestan Province</a>, <a href="Iran" class="uri" title="wikilink">Iran</a>. At the 2006 census, its population was 38, in 8 families.<a href="#fn2" class="footnote-ref" id="fnref2"><sup>2</sup></a></p>
