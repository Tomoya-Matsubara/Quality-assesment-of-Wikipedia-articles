
<p><strong>Georgy Nadzharyan</strong> is a Russian <a href="Paralympic_association_football" title="wikilink">Paralympic footballer</a>.</p>
<h2 id="biography">Biography</h2>
<p>Nadzharyan won a <a href="Silver_medal" title="wikilink">Silver medal</a> in Paralympic football in <a href="2008_Summer_Paralympic_Games" title="wikilink">2008 Summer Paralympic Games</a> in <a href="China" class="uri" title="wikilink">China</a>.<a href="#fn1" class="footnote-ref" id="fnref1"><sup>1</sup></a></p>
