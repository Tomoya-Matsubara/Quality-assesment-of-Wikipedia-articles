<p>Bishop <strong>John Hinchcliffe</strong> (Born <a href="1732" class="uri" title="wikilink">1732</a>; Died <a href="1794" class="uri" title="wikilink">1794</a> while in office) was Master of <a href="Trinity_College,_Cambridge" title="wikilink">Trinity College, Cambridge</a>, 1768-89, <a href="Bishop_of_Peterborough" title="wikilink">Bishop of Peterborough</a>, 1769-94, and <a href="Dean_of_Durham" title="wikilink">Dean of Durham</a>, 1788-94.</p>
