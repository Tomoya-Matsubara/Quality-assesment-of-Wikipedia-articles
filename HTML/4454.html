<p><strong><em>Anecdotes of Destiny</em></strong> is a collection of tales by Danish author <a href="Karen_Blixen" title="wikilink">Karen Blixen</a>. It was the last work put out during Karen Blixen's lifetime; it was published in <a href="Denmark" class="uri" title="wikilink">Denmark</a> on October 12, 1958.</p>
