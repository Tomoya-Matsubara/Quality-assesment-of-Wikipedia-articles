<p><strong>Zygmunt Zalcwasser</strong> (1898-1943 <a href="Treblinka_extermination_camp" title="wikilink">Treblinka extermination camp</a>) was a Polish mathematician working on <a href="Fourier_series" title="wikilink">Fourier series</a> who introduced the <a href="Zalcwasser_rank" title="wikilink">Zalcwasser rank</a>.</p>
