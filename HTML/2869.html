
<p><strong><em>Dialium bipindense</em></strong> is a species of <a href="legume" class="uri" title="wikilink">legume</a> in the <a href="Fabaceae" class="uri" title="wikilink">Fabaceae</a> family. It is found in <a href="Cameroon" class="uri" title="wikilink">Cameroon</a> and <a href="Gabon" class="uri" title="wikilink">Gabon</a>. It is threatened by <a href="habitat_loss" title="wikilink">habitat loss</a>.</p>
